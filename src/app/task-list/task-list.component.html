<div>
    <h1>Lista de tareas</h1>
    <input type="text" placeholder="AÃ±ade una nueva tarea" [(ngModel)]="newTask" (keyup.enter)="addTask()">
    <ul>
      <li *ngFor="let item of taskItems">
        <input type="checkbox" [checked]="item.completed" (change)="completeTask(item)">
        <span [class.completed]="item.completed">{{ item.task }}</span>
        <button (click)="removeTask(item)">Eliminar</button>
      </li>
    </ul>
</div>
